{% extends 'generate/layout.html'%}

{% block body%}
<div id="outer">
    <h1>Random Person Generator</h1>
     <div id="inner">
           <div id="info">
               <p>Name : {{first}} {{last}}</p>
               <p>Phone : {{phone}}</p>
               <p>Email : {{email}}</p>
               <p>Address :{{address}}</p>
           </div>
     </div>
</div> 

<form action="{% url 'gen' %}" method="post">
    {% csrf_token %}
    <input type="submit" value="Generate">
</form>

{% endblock %}
